{% extends 'base.html' %}

{% block body_class %}page-template{% endblock%}

{% block content %}

<article class="post">

  {% if file.include_post_header != false %}
  <header class="postHeader">
    <h1 class="post-title">{{file.title}}</h1>
  </header>
  {% endif %}

  <section class="post-content">
    {{file.content | safe}}
  </section>

</article>

{% endblock%}
