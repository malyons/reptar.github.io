{% extends 'base.html' %}

{% block body_class %}docs-template{% endblock%}

{% block content %}

<div class="docsContainer">
  <article class="docsPage">

    <header class="postHeader">
      <h1 class="post-title">{{file.title}}</h1>
    </header>

    <section class="post-content">
      {{file.content | safe}}
    </section>

  </article>

  {% include "_docs_nav.html" %}  
</div>

{% endblock%}
